
<div class="container">
    <div class="row">
        <div class="col-4 h-100" *ngFor="let list of profileData">
            <div class="card">
                <div class="card-body">
                    <h5>{{list.profileName}}</h5>
                    <p>{{list.profileSummary}}</p>
                </div>
                <a routerLink="show"><button class="btn btn-primary">View</button></a>

            </div>

        </div>
    </div>
</div>
