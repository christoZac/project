<div class="container " style="height: 200%;">
    <div class="row " >
        <div class="col-md-12 mt-5 ">
            <div class="row">
                <div class="col-md-6  d-block mx-auto mt-2 bg-info shadow ">
                    <div class="bg-info">
                        <img src="../../../../assets/images/profilePicture.png" class="d-block mx-auto mt-3">
                        <h2 class="text-center mt-5"> Welcome Back</h2>
                    </div>
                    <div class="bg-info">
                    <div class=" col-md-4 mx-auto border   w-75 mt-3" style="height: 10%; ">
                        <span><i class="bi bi-person  ms-4 h2"></i> <input type="text" placeholder="Username or Email address" class="border border-0  ms-4 w-75 fs-5  bg-info  mt-2" ></span>
                    </div>
                    <div class=" col-md-4 mx-auto border w-75 mt-3 "  style="height: 10%;">
                        <span><i class="bi bi-file-lock2 h2 ms-4 pt-2"></i>  <input type="text" placeholder="Password " class="border-0  ms-4 w-75 fs-5 bg-info  mt-2 "></span>
                    </div>
                   </div>
                    <div class="row navbar nav mt-3">
                        <div class="col-md-12 d-block justify-content-center bg-info">
                            <div class="d-flex justify-content-center">
                                <input class="form-check-input mt-3 me-2 " type="checkbox" >
                                <label class="text-white mt-2">
                                  Keep me logged in
                                </label>
                                <p class="ms-4 text-danger mt-2 ms-3 ">Forgot password?</p>
                                
                          </div> 
                          <a [routerLink]="['/home']" class="btn btn-primary w-50 d-block mx-auto " role="button" aria-pressed="true">Login in</a>
                            <div class=" text-center mt-2">
                                Or login with
                            </div>
                            
                            <div class="navbar nav justify-content-center">
                                <i class="bi bi-twitter h1 ms-3"></i>
                                <i class="bi bi-facebook h1 ms-3"></i>
                                <i class="bi bi-google h1 ms-3"></i>
                            </div>
                            
                            <div class="row ">

                                <div class="col-md-12 bg-info text-center">
                                 <span>Don't have an account?
                                    <b> Sign up</b></span>
                                </div>
                                 
                             </div>
                        </div>
                        </div>  
                    </div>
                    
                    
                   
                </div>
                
        </div>
    </div>

</div>
